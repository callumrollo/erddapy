      Daily Optimum Interpolation (OI), AVHRR Only, Version 2.1, Final, Global, 0.25\u00b0,
      1981-present","This is the final version of the related dataset ""ncdcOisst21NrtAgg"",
      which has the preliminary, near real time version of these files. These final
      files are released about 2 weeks after the NRT files. \n        \nNOAA/National
      Centers for Environmental Information (NCEI) 1/4 Degree Daily Optimum Interpolation
      Sea Surface Temperature (OISST) Analysis, Version 2.1 - Final. NOAAs 1/4-degree
      Daily Optimum Interpolation Sea Surface Temperature (OISST) (sometimes referred
      to as Reynolds SST, which however also refers to earlier products at different
      resolution), currently available as version v02r01, is created by interpolating
      and extrapolating SST observations from different sources, resulting in a smoothed
      complete field. The sources of data are satellite (Advanced Very High Resolution
      Radiometer (AVHRR)) and in situ platforms (i.e., ships and buoys), and the specific
      datasets employed may change over time. At the marginal ice zone, sea ice concentrations
      are used to generate proxy SSTs.  A preliminary version of this file is produced
      in near-real time (1-day latency), and then replaced with a final version after
      2 weeks. Note that this is the AVHRR-ONLY DOISST, available from Oct 1981, but
      there is a companion DOISST product that includes microwave satellite data,
      available from June 2002\n\ncdm_data_type = Grid\nVARIABLES (all of which use
      the dimensions [time][zlev][latitude][longitude]):\nsst (Daily sea surface temperature,
      degree_C)\nanom (Daily sea surface temperature anomalies, degree_C)\nerr (Estimated
      error standard deviation of analysed_sst, degree_C)\nice (Sea ice concentration,
      1)\n",https://coastwatch.pfeg.noaa.gov/erddap/metadata/fgdc/xml/ncdcOisst21Agg_fgdc.xml,https://coastwatch.pfeg.noaa.gov/erddap/metadata/iso19115/xml/ncdcOisst21Agg_iso19115.xml,https://coastwatch.pfeg.noaa.gov/erddap/info/ncdcOisst21Agg/index.csv,https://doi.org/10.25921/RE9P-PT57,http://coastwatch.pfeg.noaa.gov/erddap/rss/ncdcOisst21Agg.rss,https://coastwatch.pfeg.noaa.gov/erddap/subscriptions/add.html?datasetID=ncdcOisst21Agg&showErrors=false&email=,NOAA
