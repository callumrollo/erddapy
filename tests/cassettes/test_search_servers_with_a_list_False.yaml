      a number of problems, some of which might limit the utility of the dataset for
      certain scientific applications, particularly where high resolution SST data
      or spatial gradients of SST are required. Thanks to Dudley Chelton and Craig
      Risien for bringing this to our attention and their detailed analysis. \n\nThe
      SST data are taken from the Met Office Marine Data Bank (MDB), which from 1982
      onwards also includes data received through the Global Telecommunications System
      (GTS). In order to enhance data coverage, monthly median SSTs for 1871-1995
      from the Comprehensive Ocean-Atmosphere Data Set (COADS) (now ICOADS) were also
      used where there were no MDB data.\n\nHadISST1 temperatures are reconstructed
      using a two stage reduced-space optimal interpolation procedure, followed by
      superposition of quality-improved gridded observations onto the reconstructions
      to restore local detail. SSTs near sea ice are estimated using statistical relationships
      between SST and sea ice concentration.\n\nData restrictions: for academic research
      use only.\n\nUpdates and supplementary information will be available from http://www.hadobs.org\n\ncdm_data_type
