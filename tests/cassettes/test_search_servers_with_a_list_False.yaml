      Chlorophyll Anomaly, MODIS Aqua, West US, 2002-2016, DEPRECATED","This suite
      of CHLA and SST climatology and anomaly data products are derived from daily,
      0.0125 degree x 0.0125 degree, MODIS Aqua CHLA and SST fields that cover the
      California Current System (22N - 51N, 155W - 105W) for the 11-year period July
      2002 through June 2013. These daily fields, obtained from the NOAA CoastWatch
      West Coast Regional Node website, were processed using a successive 3x3, 5x5
      and 7x7 grid cell hybrid median filtering technique. This technique was found
      to effectively reduce noise in the daily fields while maintaining features and
      detail in important regions such as capes and headlands. The resulting median
      filtered daily fields were then linearly interpolated to a 0.025 x 0.025 degree
      grid and averaged to create 132 monthly mean fields. The seasonal cycles at
      each 0.025 degree x 0.025 degree grid cell were obtained by fitting each multiyear
      time series of monthly means to a nine-parameter regression model consisting
      of a constant plus four harmonics (frequencies of N/(1-year), N-1,4; Risien
      and Chelton 2008, JPO).  Even with the median filtering and the temporal averaging
      of the daily fields, the highly inhomogeneous nature of the MODIS fields still
      resulted in regression coefficients that were excessively noisy. We therefore
      applied the same successive 3x3, 5x5 and 7x7 hybrid median filtering technique,
      described above, to the regression coefficients before finally spatially smoothing
      the coefficients using a loess smoother (Schlax et al. 2001, JTECH) with filter
      cutoff wavelengths of 0.25 degree latitude by 0.25 degree longitude. The seasonal
      cycles were then calculated from the filtered regression coefficients for each
      0.025 degree x 0.025 degree grid cell using the mean and all four harmonics.
      It is important to note that THIS SUITE OF DATA PRODUCTS IS HIGHLY EXPERIMENTAL
      and is strictly intended for scientific evaluation by experienced marine scientists.\n\ncdm_data_type
      = Grid\nVARIABLES (all of which use the dimensions [time][altitude][latitude][longitude]):\nchla_anomaly
      (Chlorophyll Anomaly, mg m-3)\n",https://coastwatch.pfeg.noaa.gov/erddap/metadata/fgdc/xml/osuChlaAnom_fgdc.xml,https://coastwatch.pfeg.noaa.gov/erddap/metadata/iso19115/xml/osuChlaAnom_iso19115.xml,https://coastwatch.pfeg.noaa.gov/erddap/info/osuChlaAnom/index.csv,http://cioss.coas.oregonstate.edu/CIOSS/Documents/Published_Reports/Risien_USWC-Sat-Climatology_5-8-14.pdf,http://coastwatch.pfeg.noaa.gov/erddap/rss/osuChlaAnom.rss,https://coastwatch.pfeg.noaa.gov/erddap/subscriptions/add.html?datasetID=osuChlaAnom&showErrors=false&email=,Oregon
