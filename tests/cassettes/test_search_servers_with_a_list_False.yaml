      Robotics Wave Glider, Honey Badger (G3), 2015, MOSE, version 2","Liquid Robotics
      Wave Glider, Honey Badger (G3), 2015, MOSE (version 2, from Cara Wilson). The
      MAGI mission is to use the Wave Glider to sample the late summer chlorophyll
      bloom that develops near 30\u00b0N, with the goal of using the camera and LISST-Holo
      to try to identify species in the blooms and then follow the development of
      phytoplankton aggregates. These aggregates have recently been shown to be a
      significant part of the total amount of carbon that sinks to the deep sea. Karl
      et al (2012) found that in each of the past 13 years, there was a flux of material
      to 4,000 m (the summer export pulse) that represented ~20% of the total annual
      flux. Work based on satellite ocean color data over the past decade has revealed
      the existence of large phytoplankton blooms in the Pacific Ocean that cover
      thousands of km2, persist for weeks or longer, and are often dominated by nitrogen-fixing
      diatom symbioses (Wilson et al. 2008). We hope to be able to examine whether
      this aggregation is occurring in the vast oceanic regions north and east of
      Hawai''i and provide a basin-scale context for the ALOHA observations. These
      events have proven difficult to study outside of the time series station ALOHA
      at Hawai''i.\n\ncdm_data_type = Trajectory\nVARIABLES:\nvehicleName (Vehicle
